<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makan Makan Malaysia - Log In</title>
    <link rel="stylesheet" href="log_sign_styles.css">
</head>
<body>
<div class="login-container">
    <div class="login-section">
        <div class="logo">
            <img src="images/logo_beige.png" alt="Makan Makan Malaysia Logo">
        </div>
        <h1>Welcome back!</h1>
        <form id="loginForm">
            <div class="login-input">
                <img src="images/login_signup/user_icon.png" alt="User Icon" class="input-icon">
                <input type="text" id="username" placeholder="Username" required>
            </div>
            <div class="login-input">
                <img src="images/login_signup/lock_icon.png" alt="Lock Icon" class="input-icon">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <button type="submit" class="login-btn">LOGIN</button>
            <div class="login-remember-me">
                <label>
                    <input type="checkbox" id="rememberMe">
                    Remember me
                </label>
            </div>
        </form>
    </div>
    <div class="login-deco">
        <img src="images/login_signup/deco_img.png" alt="Login Background">
    </div>
</div>
<script src="log_sign_scripts.js"></script>
</body>
</html>
