<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Makan Makan Malaysia</title>
    <link rel="stylesheet" href="log_sign_styles.css">
</head>
<body>
<div class="signup-container">
    <div class="signup-section">
        <div class="logo">
            <img src="images/logo_beige.png" alt="Makan Makan Malaysia Logo">
        </div>
        <h1>Create your account!</h1>
        <form id="signupForm">
            <div class="signup-input">
                <img src="images/login_signup/email_icon.png" alt="Email Icon" class="input-icon">
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="signup-input">
                <img src="images/login_signup/user_icon.png" alt="User Icon" class="input-icon">
                <input type="text" id="username" placeholder="Username" required>
            </div>
            <div class="signup-input">
                <img src="images/login_signup/lock_icon.png" alt="Lock Icon" class="input-icon">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <button class="signup-btn" onclick="signup()">SIGN UP</button>
        </form>
        <div class="signup-login-link">
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </div>
    <div class="signup-deco">
        <img src="images/login_signup/deco_img.png" alt="Sign Up Background">
    </div>
</div>
<script src="log_sign_scripts.js"></script>
</body>
</html>
